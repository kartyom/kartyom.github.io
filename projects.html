<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="root">
      <aside class="window">
        <header class="photo">
          <img class="profile" src="/images/profile-photo.jpeg" />
          <h2>Artyom Karapetyan</h2>
        </header>
        <nav class="icons">
          <a href="/" class="info-container active">
            <img class="icon" src="/images/home-grey.png" />
            <img class="icon icon-white" src="/images/home-white.png" />
            <span>Home</span>
          </a>
          <a href="about.html" class="info-container">
            <img class="icon" src="/images/about-grey.png" />
            <img class="icon icon-white" src="/images/about-white.png" />
            <span>About</span>
          </a>
          <a href="projects.html" class="info-container">
            <img class="icon" src="/images/resume-grey.png" />
            <img class="icon icon-white" src="/images/resume-white.png" />
            <span>Projects</span>
          </a>
          <a href="contact.html" class="info-container">
            <img class="icon" src="/images/contact-grey.png" />
            <img class="icon icon-white" src="/images/contact-white.png" />
            <span>Contact</span>
          </a>
        </nav>
      </aside>
      <article class="text">
        <h3>Slider</h3>
        <p>This slider is created with JS, HTML and CSS</p>
        <a href="https://kartyom.github.io/slider/" target="_blank">
          <img
            src="images/slider.png"
            alt="this is slider page image"
            width="100"
            height="100"
          />
        </a>
      </section>
      <section>
        <h3>ToDo</h3>
        <p>This ToDo is created with JS, HTML and CSS</p>
        <a href="https://kartyom.github.io/todo/" target="_blank">
          <img
            src="images/todo.png"
            alt="this is todo page image"
            width="100"
            height="100"
          />
        </a>
      </section>
      <section>
        <h3>Chat Component</h3>
        <p>This Chat is created with React</p>
        <a href="https://github.com/kartyom/chat-component.git" target="_blank">
          <img
            src="images/chat.png"
            alt="this is chat page image"
            width="100"
            height="100"
          />
        </a>
        </section>
      </article>
    </div>
  </body>
</html>
